<!doctype html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=data:,><title>CtrlHub: Driving</title><style>html,body{margin:0;padding:0;height:100dvh;width:100dvw;font-family:Arial,sans-serif}body{display:flex;flex-direction:column;align-items:center;justify-content:space-between;background-color:#000;color:#fff}header{flex:none;width:100%;padding:10px;background-color:#222;display:flex;justify-content:center;align-items:center;gap:10px}main{align-items:center;display:flex;flex-direction:row;flex:auto;justify-content:space-around;width:100%}section{display:flex;flex-direction:column;gap:10px}section#steering-controls,section#throttle-controls{flex-direction:row}button#left-button,button#right-button,button#forward-button,button#brake-button,button#backward-button{width:75px;height:75px}</style><header><input placeholder=192.168.1.2 id=ip-input>

<button id=right-button onclick='send("right")'>Right</button></section><section id=center-controls><button id=start-stop-button onclick='send("start-stop")'>Start/Stop</button>
<button id=handbrake-button onclick='send("handbrake")'>Handbrake</button>
<button id=horn-button onclick='send("horn")'>Horn</button>
<button id=lights-button onclick='send("lights")'>Lights</button>

<button id=brake-button onclick='send("brake")'>Brake</button>
<button id=forward-button onclick='send("forward")'>Forward</button></section></main><script type=module>let webSocket;function connect(){console.log("Attempting to connect...");const t=document.getElementById("ip-input").value,e=document.getElementById("status-indicator");webSocket=new WebSocket(`ws://${t}`),webSocket.onopen=()=>{e.textContent=`Connected`,e.style.color="green"},webSocket.onclose=()=>{e.textContent="Disconnected",e.style.color="white"},webSocket.onerror=()=>{e.textContent="Connection Error",e.style.color="red"}}function send(e){console.log(`Sending command: ${e}`),webSocket&&webSocket.readyState===WebSocket.OPEN?webSocket.send(e):console.warn("WebSocket is not connected.")}window.connect=connect,window.send=send</script>
